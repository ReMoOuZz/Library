<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyLibrary</title>
    <link rel="icon" href="./images/favicon-16x16.png" />
    <link rel="stylesheet" href="./features/reset.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./features/theme.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <h1>My Library</h1>
        </div>
        <div class="header-right">
          <label for="theme">Theme</label>
          <select name="theme" id="theme">
            <option value="dark">Dark Romance</option>
            <option value="romance">Romance</option>
            <option value="fantasy">Fantasy</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="horror">Horror</option>
            <option value="thriller">Thriller</option>
          </select>
        </div>
      </div>
      <div class="main">
        <div class="book-container" id="book-container"></div>
      </div>
      <div class="side">
        <div class="elements">
          <div class="information">
            <h2>Information</h2>
            <div class="stat">
              <span>Total Books</span>
              <span id="total-books">0</span>
            </div>
            <div class="stat">
              <span>Total Pages</span>
              <span id="total-pages">0</span>
            </div>
            <div class="stat">
              <span>Total Read</span>
              <span id="total-read">0</span>
            </div>
            <div class="stat">
              <span>Total Unread</span>
              <span id="total-unread">0</span>
            </div>
          </div>
        </div>
        <div class="elements">
          <div class="addBooks">
            <button id="add-book">+ Add Book</button>
          </div>
        </div>
        <div class="elements">
          <div class="delete">
            <button id="delete">Delete All Books</button>
          </div>
        </div>
      </div>
    </div>
    <div class="add-book-popup" id="add-book-popup">
      <div class="add-book-popup-content">
        <div class="top">
          <h3>New Book</h3>
          <button id="close-button">&times;</button>
        </div>
        <div class="bottom">
          <form id="add-book-form">
            <input type="text" id="title" placeholder="Title" required />
            <input type="text" id="author" placeholder="Author" required />
            <input type="number" id="pages" placeholder="Pages" required />
            <textarea name="summary" id="summary" placeholder="Summary" rows="5" cols="60" maxlength="1000" style="resize: none" required></textarea>
            <small id="summary-length">0/1000</small>
            <button type="submit">Add Book</button>
          </form>
        </div>
      </div>
    </div>
    <div class="confirm-delete-popup" id="confirm-delete-popup">
      <div class="confirm-delete-popup-content">
        <div class="top">
          <h3>Delete all books?</h3>
          <button id="close-button-delete">&times;</button>
        </div>
        <div class="bottom">
          <button id="yes-button">Yes</button>
          <button id="no-button">No</button>
        </div>
      </div>
    </div>
    <div class="add-image-popup" id="add-image-popup">
      <div class="add-image-popup-content">
        <div class="top">
          <p>Do you want to add an image to replace the default one?</p>
          <button id="close-button">&times;</button>
        </div>
        <div class="bottom">
          <button id="add-image-button">Add</button>
          <button id="cancel-image-button">Cancel</button>
        </div>
      </div>
    </div>
    <footer class="footer" id="footer">
      <p>
        <span
          >&copy; 2025 My Labrary. All rights reserved | Developed by <strong>ReMoOuZz</strong>
          <a href="https://github.com/ReMoOuZz" target="_blank" rel="noopener noreferrer"
            ><img src="./images/github-mark-white.png" alt="GitHub Icon" width="20" height="20"
          /></a>
        </span>
      </p>
    </footer>
  </body>
</html>
