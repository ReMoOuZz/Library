<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./features/reset.css" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My Library</h1>
      </div>
      <div class="main">
        <div class="book-container" id="book-container">
          <div class="book-card"></div>
        </div>
      </div>
      <div class="side">
        <div class="elements">
          <div class="information">
            <h2>Information</h2>
            <div class="stat">
              <span>Total Books</span>
              <span id="total-books">0</span>
            </div>
            <div class="stat">
              <span>Total Pages</span>
              <span id="total-pages">0</span>
            </div>
            <div class="stat">
              <span>Total Read</span>
              <span id="total-read">0</span>
            </div>
            <div class="stat">
              <span>Total Unread</span>
              <span id="total-unread">0</span>
            </div>
          </div>
        </div>
        <div class="elements">
          <div class="addBooks">
            <button id="add-book">+ Add Book</button>
          </div>
        </div>
      </div>
    </div>
    <div class="add-book-popup" id="add-book-popup">
      <div class="add-book-popup-content">
        <div class="top">
          <h3>New Book</h3>
          <button id="close-button">&times;</button>
        </div>
        <div class="bottom">
          <form id="add-book-form">
            <input type="text" id="title" placeholder="Title" required />
            <input type="text" id="author" placeholder="Author" required />
            <input type="number" id="pages" placeholder="Pages" required />
            <textarea name="summary" id="summary" placeholder="Summary" rows="5" cols="60" maxlength="1000" style="resize: none" required></textarea>
            <small id="summary-length">0/1000</small>
            <button type="submit">Add Book</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
